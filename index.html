<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="assests/fonts/css/font-awesome.css">

<body>
  <div class="container">
    <div class="row ">
      <h3 class="col-xs-12">My Google Maps Demo</h3>
    </div>

      <form class=" form-inline" action="" method="post">

        <div class=" col-xs-12 col-sm-4 text-center form-group">
          <label class="fa fa-paper-plane control-label" aria-hidden="true"></label>
          <input id="punto-destino" class="form-control" type="text" name="" value="" placeholder="Ingresa tu destino">
        </div>
        <div class="col-xs-6 col-sm-2 text-center">
          <button class="btn btn-default" id="trazar-ruta">Trazar Ruta</button>
        </div>
        <div class=" col-xs-6 col-sm-2 text-center">
          <span>|</span>
          <button class="btn btn-default" id="encuentrame">Find me</button>
        </div>
      </form>
     </div>
     <div id="map" class="container">
     </div>
    </div>
    <div id="tarifa">
    </div>

  <script type="text/javascript" src="assests\js\bootstrap.min.js">
